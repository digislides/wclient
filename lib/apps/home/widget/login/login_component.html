<!-- Components info: https://webdev.dartlang.org/components -->
<h2>Login</h2>
<div>
    <div class="form">
        <div class="input-row">
            <div class="label icon mail-icon"></div>
            <input type="text" placeholder="Email or Name" class="input" required tjText [bind]="model.username" (bind)="model.username = $event">
        </div>
        <div class="input-row">
            <div class="label icon password-icon"></div>
            <input type="password" placeholder="Password" class="input" required tjText [bind]="model.password" (bind)="model.password = $event">
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>
</div>
