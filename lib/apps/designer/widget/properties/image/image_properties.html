<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="image.name" (bind)="image.name = $event">
    </div>
    <div class="row">
        <div class="label">Left</div>
        <input type="number" class="input" tjText [bind]="image.left" (bind)="image.left = $event">
    </div>
    <div class="row">
        <div class="label">Top</div>
        <input type="number" class="input" tjText [bind]="image.top" (bind)="image.top = $event">
    </div>
    <div class="row">
        <div class="label">Width</div>
        <input type="number" class="input" tjText [bind]="image.width" (bind)="image.width = $event">
    </div>
    <div class="row">
        <div class="label">Height</div>
        <input type="number" class="input" tjText [bind]="image.height" (bind)="image.height = $event">
    </div>
    <div class="row">
        <div class="label">Color</div>
        <color-prop class="value" [color]="image.color" (onChange)="image.color = $event"></color-prop>
    </div>
    <div class="row">
        <div class="label">Image</div>
        <image-prop class="value" [image]="image.url" [imageUrl]="image.imageUrl" (onChange)="image.url = $event"></image-prop>
    </div>
    <div class="row">
        <div class="label">Fit</div>
        <select class="input" tjSelect [value]="image.fit.name" (bind)="image.fit = Fit.map($event)">
            <option>Normal</option>
            <option>Contain</option>
            <option>Cover</option>
            <option>Tile</option>
        </select>
    </div>
</div>
