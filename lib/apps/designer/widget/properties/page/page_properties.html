<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjInput [(bind)]="page.name">
    </div>
    <div class="row">
        <div class="label">Color</div>
        <input class="input">
    </div>
    <div class="row">
        <div class="label">Image</div>
        <input class="input" tjInput [bind]="image" (bind)="image = $event">
    </div>
    <div class="row">
        <div class="label">Fit</div>
        <select class="input" [value]="page.fit.name" (bind)="page.fit = Fit.map($event)" tjSelect>
            <option>Normal</option>
            <option>Contain</option>
            <option>Cover</option>
            <option>Tile</option>
        </select>
    </div>
</div>
