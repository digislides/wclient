<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="page.name" (bind)="page.name = $event">
    </div>
    <div class="row">
        <div class="label">Color</div>
        <color-prop class="value" [color]="page.color" (onChange)="page.color = $event"></color-prop>
    </div>
    <div class="row">
        <div class="label">Image</div>
        <image-prop class="value" [image]="page.image" [imageUrl]="page.imageUrl" (onChange)="page.image = $event"></image-prop>
    </div>
    <div class="row">
        <div class="label">Fit</div>
        <select class="input" tjSelect [value]="page.fit.name" (bind)="page.fit = Fit.map($event)">
            <option>Normal</option>
            <option>Contain</option>
            <option>Cover</option>
            <option>Tile</option>
        </select>
    </div>
    <div class="row">
        <div class="label">Duration</div>
        <input class="input" tjText [bind]="page.duration" (bind)="page.duration = $event">
    </div>
    <div class="separator"></div>
    <div class="section-title">Add items</div>

    <div class="items-list">
        <div class="button icon text-icon" (click)="add('text')"></div>
        <div class="button icon image-icon" (click)="add('image')"></div>
        <div class="button icon video-icon" (click)="add('video')"></div>
        <div class="button icon clock-icon" (click)="add('clock')"></div>
    </div>
</div>
