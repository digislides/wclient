<div class="title-bar">
    <div class="title">Pages</div>
    <div class="title-button" (click)="addPage()">+</div>
</div>
<div class="items">
    <div *ngFor="let page of frame.pages" class="item" [class.selected]="page == selectedPage">
        <div class="thumbnail"></div>
        <div class="name">{{page.name}}</div>
        <div class="button icon delete-icon"></div>
        <div class="button icon duplicate-icon"></div>
    </div>
</div>
