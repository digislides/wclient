<!-- Components info: https://webdev.dartlang.org/components -->
<h2>Signup</h2>
<div>
    <div class="form">
        <div class="input-row">
            <div class="label icon mail-icon"></div>
            <input type="text" placeholder="Email" class="input" required tjText [bind]="model.email" (bind)="model.email = $event">
        </div>
        <div class="input-row">
            <div class="label icon name-icon"></div>
            <input type="text" placeholder="Name" class="input" required tjText [bind]="model.name" (bind)="model.name = $event">
        </div>
        <div class="input-row">
            <div class="label icon password-icon"></div>
            <input type="password" placeholder="Password" class="input" required tjText [bind]="model.password" (bind)="model.password = $event">
        </div>
        <div class="input-row">
            <div class="label icon password-icon"></div>
            <input type="password" placeholder="Password" class="input" required tjText [bind]="password" (bind)="password = $event">
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>
</div>
