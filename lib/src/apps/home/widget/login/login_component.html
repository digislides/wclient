<!-- Components info: https://webdev.dartlang.org/components -->
<h2>Login</h2>
<div>
    <div class="form">
        <div class="input-row" [class.has-error]="error != null && error.username != null">
            <div class="label icon mail-icon"></div>
            <input type="text" placeholder="Email or Name" class="input" required tjText [bind]="model.username" (bind)="model.username = $event" (enter)="submit()">
            <div class="error" *ngIf="error != null && error.username != null">!</div>
        </div>
        <div class="input-row">
            <div class="label icon password-icon"></div>
            <input type="password" placeholder="Password" class="input" required tjText [bind]="model.password" (bind)="model.password = $event" (enter)="submit()">
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>
</div>
