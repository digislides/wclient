<div class="header">
    <div class="icon"></div>
    <div class="title">Video</div>
    <div class="action" (click)="editing = true">Edit</div>
    <div class="action" (click)="delete()">Delete</div>
    <div class="action" (click)="close()">Close</div>
</div>

<div class="body">

    <div class="row">
        <div class="label">Name</div>
        <div class="value">{{video.name}}</div>
    </div>

    <div class="row">
        <div class="label">URL</div>
        <a class="value" [href]="{{baseUrl}}/{{font.url}}">{{baseUrl}}/{{video.url}}</a>
    </div>

    <div class="row">
        <div class="label">Size</div>
        <div class="value">{{video.width}}:{{video.height}}</div>
    </div>

    <div class="row">
        <div class="label">Length</div>
        <div class="value">{{video.length}}</div>
    </div>

    <div class="row-v">
        <div class="label">Tags</div>
        <div class="tags">
            <div class="tag" *ngFor="let tag of video.tags">
                <div class="name">{{tag}}</div>
            </div>
        </div>
    </div>
</div>

<video-edit *ngIf="editing" [video]="video" (onClose)="closeEditing()"></video-edit>
