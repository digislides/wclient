<div class="header">
    <div class="header-icon media-image"></div>
    <div class="title">Edit image properties</div>
    <div class="action" (click)="save()">Save</div>
    <div class="action" (click)="close()">Cancel</div>
</div>

<div class="body">
    <div class="row">
        <div class="label">Name</div>
        <input class="value" tjText [bind]="model.name" (bind)="model.name = $event">
    </div>

    <div class="tags-box">
        <div class="tags-header">
            <div>Tags</div>
            <input #tagEnter (keyup.enter)="addTag(tagEnter)">
        </div>
        <div class="tags">
            <div class="tag" *ngFor="let tag of model.tags">
                <div class="name">{{tag}}</div>
                <div class="close" (click)="model.tags.remove(tag)">x</div>
            </div>
        </div>
    </div>
</div>
