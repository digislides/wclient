<div class="header">
    <div>
        <input>
    </div>
</div>

<div class="list">
    <div class="image" *ngFor="let image of images" (click)="showing = image">
        <div class="img" [style.background-image]="image.urlCss"></div>
        <div class="name">{{image.name}}</div>
    </div>
</div>

<image-info *ngIf="showing != null" [image]="showing" (onClose)="closeShowing()"></image-info>
