<div class="header">
    <div class="icon"></div>
    <div class="title">Font</div>
    <div class="action" (click)="editing = true">Edit</div>
    <div class="action" (click)="delete()">Delete</div>
    <div class="action" (click)="close()">Close</div>
</div>

<div class="body">

    <div class="row">
        <div class="label">Name</div>
        <div class="value">{{font.name}}</div>
    </div>

    <div class="row">
        <div class="label">URL</div>
        <a class="value" [href]="{{baseUrl}}/{{font.url}}">{{baseUrl}}/{{font.url}}</a>
    </div>

    <div class="row-v">
        <div class="label">Tags</div>
        <div class="tags">
            <div class="tag" *ngFor="let tag of font.tags">
                <div class="name">{{tag}}</div>
            </div>
        </div>
    </div>
</div>

<font-edit *ngIf="editing" [font]="font" (onClose)="closeEditing()"></font-edit>
