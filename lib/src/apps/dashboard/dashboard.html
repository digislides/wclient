<div class="header">
    <div class="heading">eSign</div>
    <div class="actions">
        <div class="action" [class.selected]="page == 0" (click)="page = 0" title="Programs">
            <div class="icon  program-icon"></div>
            <div>Program</div>
        </div>
        <div class="action" [class.selected]="page == 1" (click)="page = 1" title="Channels">
            <div class="icon player-icon"></div>
            <div>Channel</div>
        </div>
        <div class="action" [class.selected]="page == 2" (click)="page = 2" title="Media">
            <div class="icon media-icon"></div>
            <div>Media</div>
        </div>
        <div class="action" [class.selected]="page == 3" (click)="page = 3" title="Monitor">
            <div class="icon monitor-icon"></div>
            <div>Monitor</div>
        </div>
    </div>
    <!-- TODO account -->
</div>

<div class="content">
    <program-list *ngIf="page == 0"></program-list>
    <channel-list *ngIf="page == 1"></channel-list>
    <media-list *ngIf="page == 2"></media-list>
    <monitor-list *ngIf="page == 3"></monitor-list>
</div>
