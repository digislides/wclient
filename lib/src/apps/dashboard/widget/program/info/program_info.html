<div class="header">
    <div class="close" (click)="close()">&#x3c;</div>
    <div class="header-icon program"></div>
    <div class="title">{{program.name}}</div>
    <div class="action" (click)="design()">Design</div>
    <div class="action" (click)="delete()">Delete</div>
    <div class="action" (click)="preview()">Preview</div>
    <div class="action" (click)="play()">Play</div>
</div>

<div class="body">
    <div class="row">
        <div class="label">Name</div>
        <div class="value">{{program.name}}</div>
    </div>
    <div class="row">
        <div class="label">Size</div>
        <div class="value">{{program.design.width}} x {{program.design.height}}</div>
    </div>
    <div class="row">
        <div class="label">Published at</div>
        <div class="value">{{program.publishedAtString()}}</div>
    </div>
</div>
