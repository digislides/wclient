<div class="header">
    <div class="header-icon monitor"></div>
    <div class="title">{{monitor.name}}</div>
    <div class="action" (click)="close()">Close</div>
</div>

<div class="body">
    <div class="actions-header">
        <div class="flat-btn" (click)="screenshot()">Screenshot</div>
        <div class="flat-btn" (click)="reboot()">Reboot</div>
    </div>

    <div>
        <input #executeCmd>
        <div class="flat-btn" (click)="execute(executeCmd.value)">Execute</div>
    </div>

    <div *ngIf="showExecute">
        <div>
            <span>Execute</span>
            <input>
        </div>

        <div>
            <span>Status code</span>
        </div>

        <div></div>
    </div>
</div>
