<div class="header">
    <div class="header-icon monitor"></div>
    <div class="title">{{monitor.name}}</div>
    <div class="action" (click)="close()">Close</div>
</div>

<div class="body">
    <div class="actions-header">
        <div class="flat-btn" (click)="screenshot()">Screenshot</div>
        <div class="flat-btn" (click)="reboot()">Reboot</div>
    </div>

    <div>
        <input #executeCmd>
        <div class="flat-btn" (click)="execute(executeCmd.value)">Execute</div>
    </div>

    <div *ngIf="execSub != null">
        <div>
            <span>Status code</span>
            <span *ngIf="exitCode != null">{{exitCode}}</span>
        </div>

        <div *ngIf="stdout.isNotEmpty" class="section">
            <div class="section-header">Stdout</div>
            <pre>{{stdout}}</pre>
        </div>

        <div *ngIf="stderr.isNotEmpty" class="section">
            <div class="section-header">Stderr:</div>
            <pre>{{stderr}}</pre>
        </div>
    </div>

    <img *ngIf="screenshotUrl != null" [src]="screenshotUrl">
</div>
