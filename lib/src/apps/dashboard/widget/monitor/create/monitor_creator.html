<div class="title-bar">
    <div class="title">Create new monitor</div>
    <div class="close-btn" (click)="close()">x</div>
</div>
<div class="body">
    <div class="row input-row">
        <div class="label">
            <div class="icon name-icon"></div>
        </div>
        <input class="input" placeholder="Monitor name" tjText [bind]="model.name" (bind)="model.name = $event">
    </div>

    <div class="section-header">
        <div class="title">User data</div>
        <div class="flat-btn add-row" (click)="addRow()">+ Add row</div>
    </div>
    <div class="table">
        <table>
            <tr>
                <th></th>
                <th class="td-name">Name</th>
                <th class="td-value">Value</th>
            </tr>
            <tr *ngFor="let field of model.fields">
                <td>
                   <div class="flat-btn remove-row" (click)="model.fields.remove(field)">-</div>
                </td>
                <td class="td-name">
                    <input tjText [bind]="field.name" (bind)="field.name = $event">
                </td>
                <td class="td-value">
                    <textarea tjTextArea [bind]="field.value" (bind)="field.value = $event"></textarea>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="btn-group" role="group" >
    <div class="btn btn-success" (click)="create()">Create</div>
    <div class="btn btn-info" (click)="reset()">Reset</div>
</div>
