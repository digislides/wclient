<div class="header">
    <div class="title">Monitors</div>
    <div class="btn btn-success" (click)="create = true">Create</div>
</div>

<div class="items">
    <div class="item" *ngFor="let monitor of monitors.items" (click)="showing = monitor">{{monitor.name}}</div>
</div>

<div class="overlay" *ngIf="create">
    <monitor-creator (onClose)="create = false"></monitor-creator>
</div>
<monitor-info *ngIf="showing != null" [monitor]="showing" (onClose)="onInfoClose($event)"></monitor-info>
