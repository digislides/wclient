<div class="header">
    <div class="title">Monitors</div>
</div>

<div class="controls">
    <div class="action" (click)="create = true">Create</div>
</div>

<div>
    <div *ngFor="let monitor of monitors.items">
        <div class="name" (click)="showing = monitor">{{monitor.name}}</div>
    </div>
</div>

<monitor-creator *ngIf="create" (onClose)="create = false"></monitor-creator>
<monitor-info *ngIf="showing != null" [monitor]="showing"></monitor-info>
