<div class="header">
    <div class="close" (click)="close()">&#x3c;</div>
    <div class="header-icon"></div>
    <div class="title">{{monitor.name}}</div>
    <div class="action" (click)="editing = true">Edit</div>
    <div class="action" (click)="delete()">Delete</div>
    <div class="action" (click)="showingComm = true">Comm</div>
</div>

<div class="body">
    <div class="row">
        <div class="label">Name</div>
        <div class="value">{{monitor.name}}</div>
    </div>

    <div class="row">
        <div class="label">User data</div>
    </div>
    <table>
        <tr *ngFor="let field of monitor.fields">
            <td>{{field.name}}</td>
            <td>{{field.value}}</td>
        </tr>
    </table>
</div>

<div class="overlay" *ngIf="editing">
    <monitor-edit [monitor]="monitor" (onClose)="closeEditor()"></monitor-edit>
</div>

<div class="overlay" *ngIf="showingComm">
    <monitor-comm [monitor]="monitor" (onClose)="showingComm = false"></monitor-comm>
</div>
