<div class="header">
    <div class="close" (click)="close()">&#x3c;</div>
    <div class="header-icon"></div>
    <div class="title">{{monitor.name}}</div>
    <div class="action" (click)="editing = true">Edit</div>
    <div class="action" (click)="delete()">Delete</div>
</div>

<div class="body">
    <div class="row">
        <div class="label">Name</div>
        <div class="value">{{monitor.name}}</div>
    </div>
</div>

<div class="overlay" *ngIf="editing">
    <monitor-edit [monitor]="monitor" (onClose)="closeEditor()"></monitor-edit>
</div>
