<div class="tool-btn tool-item halign" (click)="open"></div>
<div class="popup" [class.open]="show">
    <div class="row">
        <div class="tool-btn tool-item top-align" (click)="align($event, 'extend_width')"></div>
        <div class="tool-btn tool-item mid-align" (click)="align($event, 'extend_height')"></div>
        <div class="tool-btn tool-item bottom-align" (click)="align($event, 'fullsize')"></div>
    </div>
</div>
