<div class="tool-btn tool-item halign" (click)="open"></div>
<div class="popup" [class.open]="show">
    <div class="row">
        <div class="tool-btn tool-item top-align" (click)="align($event, 'hleft')"></div>
        <div class="tool-btn tool-item mid-align" (click)="align($event, 'hcenter')"></div>
        <div class="tool-btn tool-item mid-align" (click)="align($event, 'htouch')"></div>
    </div>
    <div class="row">
        <div class="tool-btn tool-item top-align" (click)="align($event, 'vtop')"></div>
        <div class="tool-btn tool-item mid-align" (click)="align($event, 'vmid')"></div>
        <div class="tool-btn tool-item mid-align" (click)="align($event, 'vtouch')"></div>
    </div>
</div>
