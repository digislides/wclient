<div class="content">
    <div class="header">
        <div>Schedule</div>
        <div class="period-remove" (click)="delete()">-</div>
    </div>

    <div class="days">
        <div class="day">
            <input #monday type="checkbox" [checked]="schedule.monday" (change)="schedule.monday = monday.checked">
            <span>M</span>
        </div>
        <div class="day">
            <input #tuesday type="checkbox" [checked]="schedule.tuesday" (change)="schedule.tuesday = tuesday.checked">
            <span>Te</span>
        </div>
        <div class="day">
            <input #wednesday type="checkbox" [checked]="schedule.wednesday" (change)="schedule.wednesday = wednesday.checked">
            <span>W</span>
        </div>
        <div class="day">
            <input #thursday type="checkbox" [checked]="schedule.thursday" (change)="schedule.thursday = thursday.checked">
            <span>Th</span>
        </div>
        <div class="day">
            <input #friday type="checkbox" [checked]="schedule.friday" (change)="schedule.friday = friday.checked">
            <span>F</span>
        </div>
        <div class="day">
            <input #saturday type="checkbox" [checked]="schedule.saturday" (change)="schedule.saturday = saturday.checked">
            <span>Sa</span>
        </div>
        <div class="day">
            <input #sunday type="checkbox" [checked]="schedule.sunday" (change)="schedule.sunday = sunday.checked">
            <span>Su</span>
        </div>
    </div>

    <div class="periods-header">
        <span>Times</span>
        <div class="period-add" (click)="addPeriod()">+</div>
    </div>
    <div class="period" *ngFor="let period of schedule.times">
        <input #start type="time" [value]="period.startStr" (change)="period.start = start.value">
        <span class="to-label"> to </span>
        <input #stop type="time" [value]="period.stopStr" (change)="period.stop = stop.value">
        <div class="period-remove" (click)="removePeriod(period)">-</div>
    </div>

    <div class="periods-header">
        <span>Dates</span>
        <div class="period-add" (click)="addDate()">+</div>
    </div>
    <div class="period" *ngFor="let period of schedule.dates">
        <input #startDate type="date" [value]="period.startStr" (change)="period.start = startDate.value">
        <span class="to-label"> to </span>
        <input #endDate type="date" [value]="period.endStr" (change)="period.end = endDate.value">
        <div class="period-remove" (click)="removeDate(period)">-</div>
    </div>
</div>
