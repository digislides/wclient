<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="text.name" (bind)="text.name = $event">
    </div>
    <div class="row">
        <div class="label">Position</div>
        <pos-prop class="value" [pos]="text.pos" (onChange)="text.pos = $event"></pos-prop>
    </div>
    <div class="row">
        <div class="label">Size</div>
        <size-prop class="value" [size]="text.size" (onChange)="text.size = $event"></size-prop>
    </div>
    <color-prop class="value" label="color" [color]="text.color" (onChange)="text.color = $event"></color-prop>
    <text-prop-item [repo]="text.dataRepository" [text]="text.text" (change)="text.text = $event"></text-prop-item>
    <!--<div>
        <div class="row">
            <div class="label">Text</div>
        </div>
        <textarea [value]="text.text" tjTextArea (bind)="text.text = $event"></textarea>
    </div>-->
    <div class="separator"></div>
    <div class="section-title">Font</div>
    <div class="row">
        <div class="button icon bold-icon" [class.selected]="text.font.bold" (click)="text.font.bold = !text.font.bold"></div>
        <div class="button icon italic-icon" [class.selected]="text.font.italic" (click)="text.font.italic = !text.font.italic"></div>
        <div class="button icon underline-icon" [class.selected]="text.font.underline" (click)="text.font.underline = !text.font.underline"></div>

        <div class="button-group">
            <div class="button-group-item icon left-icon" [class.selected]="text.font.align == Align.left" (click)="text.font.align = Align.left"></div>
            <div class="button-group-item icon center-icon" [class.selected]="text.font.align == Align.center" (click)="text.font.align = Align.center"></div>
            <div class="button-group-item icon right-icon" [class.selected]="text.font.align == Align.right" (click)="text.font.align = Align.right"></div>
        </div>

        <div class="button-group">
            <div class="button-group-item icon top-icon" [class.selected]="text.font.valign == VAlign.top" (click)="text.font.valign = VAlign.top"></div>
            <div class="button-group-item icon middle-icon" [class.selected]="text.font.valign == VAlign.middle" (click)="text.font.valign = VAlign.middle"></div>
            <div class="button-group-item icon bottom-icon" [class.selected]="text.font.valign == VAlign.bottom" (click)="text.font.valign = VAlign.bottom"></div>
        </div>
    </div>
    <div class="row">
        <div class="label">Size</div>
        <input class="input" tjText [bind]="text.font.size" (bind)="text.font.size = $event">
    </div>
    <color-prop class="value" label="color" [color]="text.font.color" (onChange)="text.font.color = $event"></color-prop>
</div>
