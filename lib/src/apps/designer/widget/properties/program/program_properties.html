<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="program.name" (bind)="program.name = $event">
    </div>
    <div class="row">
        <div class="label">Width</div>
        <input type="number" class="input" tjText [bind]="program.design.width" (bind)="program.design.width = $event">
    </div>
    <div class="row">
        <div class="label">Height</div>
        <input type="number" class="input" tjText [bind]="program.design.height" (bind)="program.design.height = $event">
    </div>
    <div class="row">
        <div class="label">Color</div>
        <color-prop class="value" [color]="program.design.color" (onChange)="program.design.color = $event"></color-prop>
    </div>
    <div class="row">
        <div class="label">Image</div>
        <image-prop class="value" [image]="program.design.url" [imageUrl]="program.design.imageUrl" (onChange)="program.design.url = $event"></image-prop>
    </div>
    <div class="row">
        <div class="label">Fit</div>
        <select class="input" tjSelect [value]="program.design.fit.name" (bind)="program.design.fit = Fit.map($event)">
            <option>Normal</option>
            <option>Contain</option>
            <option>Cover</option>
            <option>Tile</option>
        </select>
    </div>
</div>
