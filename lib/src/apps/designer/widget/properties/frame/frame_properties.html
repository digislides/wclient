<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="frame.name" (bind)="frame.name = $event">
    </div>
    <div class="row">
        <div class="label">Position</div>
        <pos-prop class="value" [pos]="frame.pos" (onChange)="frame.pos = $event"></pos-prop>
    </div>
    <div class="row">
        <div class="label">Size</div>
        <size-prop class="value" [pos]="frame.size" (onChange)="frame.size = $event"></size-prop>
    </div>
    <div class="row">
        <div class="label">Color</div>
        <color-prop class="value" [color]="frame.color" (onChange)="frame.color = $event"></color-prop>
    </div>
    <div class="row">
        <div class="label">Image</div>
        <image-prop class="value" [image]="frame.image" [imageUrl]="frame.imageUrl" (onChange)="frame.image = $event"></image-prop>
    </div>
    <div class="row">
        <div class="label">Fit</div>
        <select class="input" tjSelect [value]="frame.fit.name" (bind)="frame.fit = Fit.map($event)">
            <option>Normal</option>
            <option>Contain</option>
            <option>Cover</option>
            <option>Tile</option>
        </select>
    </div>
    <div class="row">
        <div class="label">Transition</div>
        <select class="input" tjSelect [value]="frame.transition.id" (bind)="frame.transition = Transition.map[$event]">
            <template ngFor let-item [ngForOf]="Transition.values">
                <option [value]="item.id">{{item.name}}</option>
            </template>
        </select>
    </div>
</div>
