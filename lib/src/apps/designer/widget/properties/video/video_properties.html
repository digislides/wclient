<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="video.name" (bind)="video.name = $event">
    </div>
    <div class="row">
        <div class="label">Position</div>
        <pos-prop class="value" [pos]="video.pos" (onChange)="video.pos = $event"></pos-prop>
    </div>
    <div class="row">
        <div class="label">Size</div>
        <size-prop class="value" [pos]="video.size" (onChange)="video.size = $event"></size-prop>
    </div>
    <div class="row">
        <div class="label">Color</div>
        <color-prop class="value" [color]="video.color" (onChange)="video.color = $event"></color-prop>
    </div>
    <div class="row">
        <div class="label">Video</div>
        <image-prop class="value" [image]="video.url" [imageUrl]="video.videoUrl" (onChange)="video.url = $event"></image-prop>
    </div>
    <div class="row">
        <div class="label">Fit</div>
        <select class="input" tjSelect [value]="video.fit.name" (bind)="video.fit = VideoFit.map($event)">
            <option>Auto</option>
            <option>Contain</option>
            <option>Cover</option>
            <option>Fill</option>
            <option>Original</option>
        </select>
    </div>
    <div class="row">
        <div class="label">Mutes</div>
        <input class="value" #muted type="checkbox" [checked]="video.muted" (change)="video.muted = muted.checked">
    </div>
</div>
