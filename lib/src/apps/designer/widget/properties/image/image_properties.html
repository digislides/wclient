<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="image.name" (bind)="image.name = $event">
    </div>
    <div class="row">
        <div class="label">Position</div>
        <pos-prop class="value" [pos]="image.pos" (onChange)="image.pos = $event"></pos-prop>
    </div>
    <div class="row">
        <div class="label">Size</div>
        <size-prop class="value" [size]="image.size" (onChange)="image.size = $event"></size-prop>
    </div>
    <color-prop class="value" label="color" [color]="image.color" (onChange)="image.color = $event"></color-prop>
    <div class="row">
        <div class="label">Image</div>
        <image-prop class="value" [image]="image.url" [imageUrl]="image.imageUrl" (onChange)="image.url = $event"></image-prop>
    </div>
    <div class="row">
        <div class="label">Fit</div>
        <select class="input" tjSelect [value]="image.fit.name" (bind)="image.fit = Fit.map($event)">
            <option>Normal</option>
            <option>Contain</option>
            <option>Cover</option>
            <option>Tile</option>
        </select>
    </div>
</div>
