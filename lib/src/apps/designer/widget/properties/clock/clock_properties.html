<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="item.name" (bind)="item.name = $event">
    </div>
    <div class="row">
        <div class="label">Left</div>
        <input type="number" class="input" tjText [bind]="item.left" (bind)="item.left = $event">
    </div>
    <div class="row">
        <div class="label">Top</div>
        <input type="number" class="input" tjText [bind]="item.top" (bind)="item.top = $event">
    </div>
    <div class="row">
        <div class="label">Size</div>
        <input type="number" class="input" tjText [bind]="item.size" (bind)="item.size = $event">
    </div>
    <div class="row">
        <div class="label">Timezone</div>
        <timezone-prop class="value" [zone]="item.timezone" (onChange)="item.timezone = $event"></timezone-prop>
    </div>
    <color-prop class="value" label="Text color" [color]="item.textColor" (onChange)="item.textColor = $event"></color-prop>
    <color-prop class="value" label="color" [color]="item.color" (onChange)="item.color = $event"></color-prop>
    <div class="row">
        <div class="label">Image</div>
        <image-prop class="value" [image]="item.url" [imageUrl]="item.imageUrl" (onChange)="item.url = $event"></image-prop>
    </div>
    <color-prop class="value" label="Hour color" [color]="item.hourColor" (onChange)="item.hourColor = $event"></color-prop>
    <color-prop class="value" label="Minute color" [color]="item.minuteColor" (onChange)="item.minuteColor = $event"></color-prop>
</div>
