<div>
    <div class="row">
        <div class="label">Name</div>
        <input class="input" tjText [bind]="item.name" (bind)="item.name = $event">
    </div>
    <div class="row">
        <div class="label">Left</div>
        <input type="number" class="input" tjText [bind]="item.left" (bind)="item.left = $event">
    </div>
    <div class="row">
        <div class="label">Top</div>
        <input type="number" class="input" tjText [bind]="item.top" (bind)="item.top = $event">
    </div>
    <div class="row">
        <div class="label">Size</div>
        <input type="number" class="input" tjText [bind]="item.size" (bind)="item.size = $event">
    </div>
    <color-prop class="value" label="color" [color]="item.color" (onChange)="item.color = $event"></color-prop>
    <div class="row">
        <div class="label">Theme</div>
        <select class="input" tjSelect [value]="item.theme.label" (bind)="item.theme = WeatherTheme.map[$event]">
            <template ngFor let-label [ngForOf]="WeatherTheme.labels">
                <option>{{label}}</option>
            </template>
        </select>
    </div>
    <div class="row">
        <div class="label">Dummy</div>
        <select class="input" tjSelect [value]="item.dummy.id" (bind)="item.dummy = WeatherIconType.values[$event]">
            <template ngFor let-item [ngForOf]="WeatherIconType.values.values">
                <option [value]="item.id">{{item.name}}</option>
            </template>
        </select>
    </div>
</div>
